<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
          
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css"> 
  </head>
  
  <body>
  <header id="mainhead" class="container">
      <div class="topbar">
        <img src="assets/images/supernatural-banner.jpg">
      </div>
  </header>
  <div id="main-container" class="container">
      <section class="holdimage">
            <div class="wordImage"></div>
      </section>
      <section class="holdgame">
          <h1>Press any key to get started!</h1>
          <h2 id="wins">Wins:</h2>
          <h2 id="currentWordTitle">Current Word:</h2>
          <div id="currentWord"></div>
          <h2 id="guessLeft">Number of Guesses Remaining:</h2>
          <h2 id="letterGuessed">Letters Already Guessed:</h2>
      </section>
  </div>
  </body>
</html>
